<div class="daterange-container" [id]="daterange.id">
  <div class="daterange-calendars">
    <mat-calendar #fromCalendar 
    cdkTrapFocus 
    [selected]="daterange._selected?.fromDate" 
    (selectedChange)="_select(fromCalendar, $event)">
  </mat-calendar>
    <mat-calendar #toCalendar 
    [selected]="daterange._selected?.toDate"
    [minDate]="daterange.minToDate"
    [dateFilter]="daterange.toCalendarDateFilter" 
    (selectedChange)="_select(toCalendar, $event)"
    ></mat-calendar>
  </div>
  <div class="daterange-panel">
    <div class="daterange-options">
      <div class="daterange-option">
        <button mat-button (click)="today()">Aujourd'hui</button>
      </div>
      <div class="daterange-option">
        <button mat-button>30 derniers jours</button>
      </div>
      <div class="daterange-option">
        <button mat-button>Ce mois-ci</button>
      </div>
      <div class="daterange-option">
        <button mat-button>Le mois dernier</button>
      </div>
      <div class="daterange-option">
        <button mat-button>Choisir une autre p√©riode</button>
      </div>
    </div>
    <div class="daterange-from-to">
      <mat-form-field>
        <input placeholder="DU" matInput autocomplete="off">
      </mat-form-field>
      <mat-form-field>
        <input placeholder="AU" matInput autocomplete="off">
      </mat-form-field>
    </div>
    <div class="daterange-actions">
      <button mat-button color="primary" (click)="apply()">APPLIQUER</button>
      <button mat-button (click)="cancel()">ANNULER</button>
    </div>
  </div>
</div>
